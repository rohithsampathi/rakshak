<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>She Rakshak AI</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Add Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('home') }}">She Rakshak Cell</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('chatbot') }}">She Rakshak AI</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">She Rakshak AI</h1>
        <div id="chat" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
            <!-- Display chat messages here -->
        </div>
        <form id="chat-form" action="#">
            <div class="input-group">
                <select id="language-selector" class="custom-select">
                    <option value="en" selected>English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                </select>
                <input type="text" class="form-control" id="user-input" placeholder="Type your question...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>        
        
        <!-- Add loading animation -->
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <!-- Add Bootstrap and jQuery JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
